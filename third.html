<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&display=swap");
      * {
        margin: 0;
      }
      html body {
        background-color: pink;
        font-family: "Inconsolata", monospace;
        min-width: 100vw;
        /* height: 100vh; */
      }
      header {
        margin:0;
        background-color: aqua;
        width: 100vw;
        height: 10vh;
      }
      header p {
        text-align: center;
      }
      main{
        width: 100vw;
        height: 80vh;
      }
      footer{
        height: 10vh;
      }

      /* タイマーエリア */
      .time {
        text-align: center;
        font-size: 4em;
        z-index:3;
      }


      /* 魚エリア */
      .sanma{
        position: relative;
      }
      img {
        position: absolute;
        width: clamp(80vw 50vw 60vw )
      }
      #nama {
        animation: fade-out 10000ms ease-in;
        animation-fill-mode: forwards;
        z-index: 2;
      }
      @keyframes fade-out {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      #yaki {
        z-index: 1;
      }



    </style>
  </head>
  <body>
    <header>
      <p>さんまー</p>
    </header>
    <main>
      <div class="timer">
        <div class="time">
          <p class="counter"></p>
        </div>
      </div>
      <div class="sanma">
        <p>
          <img id="nama" src="./images/nama.png" />
          <img id="yaki" src="./images/yaki.png" />
        </p>
      </div>
      </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      let stop;
      let progress;
      let addition = 0;
      const record = document.querySelector("p.counter");
      // カウンター
      function timer() {
        const start = new Date().getTime();
        let a = setInterval(function () {
          progress = new Date().getTime() - start + addition;
          const noms = progress / 1000;
          const millisecond = progress
            ? ("0" + String(noms).split(".")[1]).slice(-2)
            : "00";
          const nos = Math.trunc(noms);
          const second = nos
            ? ("0" + (((nos % 86400) % 3600) % 60)).slice(-2)
            : "00";
          if (progress < 10000) {
            record.textContent = second + "." + millisecond;
          } else if (progress == 10000) {
            alert((record.textContent = "焦げました..."));
            clearInterval(a);
          }
        }, 10);
      }
      timer();
    </script>
  </body>
</html>
